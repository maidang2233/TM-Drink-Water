name: Build TrafficMonitor Plugin

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile
        # 注意：这里假设你的文件名是 plugin.cpp
        run: |
          cl.exe /LD /EHsc /utf-8 /source-charset:utf-8 /execution-charset:gbk /DUNICODE /D_UNICODE plugin.cpp /link /OUT:DrinkWater.dll user32.lib

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: DrinkWater-Plugin
          path: DrinkWater.dll
